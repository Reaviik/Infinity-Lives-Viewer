<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Nexus Parceiros</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-800 text-gray-100 h-screen">
  <div class="flex h-screen w-full min-h-0">
    <!-- Coluna dos canais (agora à esquerda) -->
    <div id="channels-column" class="bg-gray-850 px-4 flex flex-col lateral-esquerda h-full min-h-0" style="width: 16.666667%; min-width: 200px; max-width: 400px;">
      <div class="h-14 border-b border-gray-700 flex items-center px-6 text-lg font-semibold bg-gray-800">Canais de Live
      </div>
      <div id="channels-container" class="flex-1 min-h-0 overflow-y-auto overflow-x-hidden pr-1">
        <!-- Os botões dos canais serão gerados dinamicamente aqui -->
      </div>
    </div>
    
    <!-- Barra de redimensionamento entre canais e lives -->
    <div id="resize-handle-1" class="resize-handle bg-gray-700 hover:bg-gray-600 cursor-col-resize w-2 flex-shrink-0"></div>
    
    <!-- Área de chat/lives (no centro) -->
    <div class="flex-1 flex flex-col bg-gray-800 lateral-esquerda lateral-direita min-h-0">
      <div class="h-14 border-b border-gray-700 flex items-center px-6 text-lg font-semibold bg-gray-800">Lives da
        Twitch</div>
      <div id="lives-container"
        class="flex-1 flex flex-wrap justify-center items-start bg-gray-800 lives-padding-fix relative p-1 shadow-lg"
        style="min-height: 400px;">
        <!-- As lives abertas aparecerão aqui -->
      </div>
    </div>
    
    <!-- Barra de redimensionamento entre lives e chat -->
    <div id="resize-handle-2" class="resize-handle bg-gray-700 hover:bg-gray-600 cursor-col-resize w-2 flex-shrink-0"></div>
    
    <!-- Coluna do chat (agora à direita) -->
    <div id="chat-column" class="bg-gray-850 px-1 flex flex-col lateral-direita min-h-0" style="width: 12.5%; min-width: 250px; max-width: 600px;">
      <div class="h-14 border-b border-gray-700 flex items-center px-6 text-lg font-semibold bg-gray-800">
        <span class="mr-4">Chat's</span>
        <div id="chat-buttons" class="flex flex-row gap-2 min-h-[32px] ml-2">
          <!-- Botões de chat aqui -->
        </div>
      </div>
      <div id="sidebar-chat-container" class="flex-1 flex flex-col shadow-lg"></div>
    </div>
  </div>
  <div id="resize-indicator" class="resize-indicator">0vw</div>
  <div id="resize-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:999; background:transparent;"></div>
  <script src="index.js"></script>
</body>

</html>
