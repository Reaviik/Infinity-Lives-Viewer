<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Nexus Parceiros</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="src/stats/styles/stats-dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 h-[100vh] overflow-hidden font-inter">
  <div class="flex flex-1 min-h-0 h-[calc(100vh-32px)] w-full">
    <!-- Coluna dos canais (agora à esquerda) -->
    <div id="channels-column" class="bg-gray-850 px-1 flex flex-col lateral-esquerda h-full min-h-0" style="width: 15%; min-width: 200px; max-width: 400px;">
      <div class="h-14 border-b border-gray-700 flex items-center px-6 text-lg font-semibold bg-gray-800 rounded-t-2xl">Canais de Live</div>
      <div id="channels-container" class="flex-1 min-h-0 overflow-y-auto overflow-x-hidden pr-1">
        <!-- Os botões dos canais serão gerados dinamicamente aqui -->
      </div>
    </div>
    
    <!-- Barra de redimensionamento entre canais e lives -->
    <div id="resize-handle-1" class="resize-handle bg-gray-700 hover:bg-gray-600 cursor-col-resize w-2 flex-shrink-0"></div>
    
    <!-- Área de chat/lives (no centro) -->
    <div class="flex-1 flex flex-col bg-gray-800 lateral-esquerda lateral-direita min-h-0 h-full">
      <div class="h-14 border-b border-gray-700 flex items-center px-6 text-lg font-semibold bg-gray-800 rounded-t-2xl">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="Logo" class="w-10 h-10 mr-3 drop-shadow-lg" style="filter: drop-shadow(0 2px 8px #fbbf24);">
      <span class="text-1xl font-bold tracking-wide bg-gradient-to-r from-yellow-400 via-purple-400 to-blue-400 bg-clip-text text-transparent select-none">Infinity Nexus Viewer</span>
      
      <div class="ml-auto flex items-center gap-3">
        <button id="btn-add-channel" class="px-3 py-1 rounded-lg bg-gradient-to-r from-green-500/80 via-blue-500/80 to-purple-400/80 text-white font-semibold text-sm shadow hover:from-green-600 hover:to-purple-500 transition-all duration-200 border border-white/10 flex items-center gap-2" title="Adicionar Canal">
          <!-- Ícone de + -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
        </button>
        <button id="btn-fullscreen" class="px-3 py-1 rounded-lg bg-gradient-to-r from-blue-500/80 via-gray-500/80 to-gray-400/80 text-white font-semibold text-sm shadow hover:from-blue-600 hover:to-gray-500 transition-all duration-200 border border-white/10 flex items-center gap-2" title="Tela cheia">
          <!-- Ícone de tela cheia -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V6a2 2 0 012-2h2M16 4h2a2 2 0 012 2v2M20 16v2a2 2 0 01-2 2h-2M8 20H6a2 2 0 01-2-2v-2" /></svg>
        </button>
        <button id="btn-layout-mode" class="px-3 py-1 rounded-lg bg-gradient-to-r from-yellow-400/80 via-blue-500/80 to-purple-400/80 text-white font-semibold text-sm shadow hover:from-yellow-500 hover:to-purple-500 transition-all duration-200 border border-white/10 flex items-center gap-2" title="Modelo de Página Especial">
          <!-- Ícone de layout -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><rect x="3" y="3" width="7" height="18" rx="2"/><rect x="14" y="3" width="7" height="7" rx="2"/><rect x="14" y="14" width="7" height="7" rx="2"/></svg>
        </button>
        <button id="btn-stats-viewers" class="px-3 py-1 rounded-lg bg-gradient-to-r from-purple-500/80 via-blue-500/80 to-yellow-400/80 text-white font-semibold text-sm shadow hover:from-purple-600 hover:to-yellow-500 transition-all duration-200 border border-white/10 flex items-center gap-2">
          <!-- Ícone de gráfico -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 17v2a2 2 0 002 2h14a2 2 0 002-2v-2M8 17V9m4 8V5m4 12v-3" /></svg>
        </button>
      </div>
      </div>
      <div id="lives-container"
        class="flex-1 flex flex-wrap justify-center items-start h-full min-h-0 bg-gray-800 lives-padding-fix relative p-1 shadow-lg"
        style="min-height: 400px;">
        <!-- As lives abertas aparecerão aqui -->
      </div>
    </div>
    
    <!-- Barra de redimensionamento entre lives e chat -->
    <div id="resize-handle-2" class="resize-handle bg-gray-700 hover:bg-gray-600 cursor-col-resize w-2 flex-shrink-0"></div>
    
    <!-- Coluna do chat (agora à direita) -->
    <div id="chat-column" class="bg-gray-850 px-1 flex flex-col lateral-direita min-h-0" style="width: 18.5%; min-width: 250px; max-width: 600px;">
      <div class="h-14 border-b border-gray-700 flex items-center px-6 text-lg font-semibold bg-gray-800 rounded-t-2xl">
        <span class="mr-4">Chat's</span>
        <div id="chat-buttons" class="flex flex-row min-h-[32px] ml-2">
          <!-- Botões de chat aqui -->
        </div>
      </div>
      <div id="sidebar-chat-container" class="flex-1 flex flex-col shadow-lg"></div>
    </div>
  </div>
  <footer class="w-full text-center py-1 text-gray-400 text-xs bg-gradient-to-r from-yellow-400/10 via-purple-400/10 to-blue-400/10 rounded-t-2xl select-none flex-shrink-0">Feito com ♥ por Infinity Nexus &mdash; Visual premium automático</footer>
  <div id="resize-indicator" class="resize-indicator">0vw</div>
  <div id="resize-overlay" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:999; background:transparent;"></div>
  <div id="modal-stats-viewers" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 hidden">
    <div class="bg-gray-900 rounded-2xl shadow-2xl p-6 max-w-6xl w-full relative border border-gray-700 stats-dashboard">
      <button id="close-modal-stats" class="absolute top-3 right-3 text-gray-400 hover:text-red-400 text-2xl font-bold">&times;</button>
      <h2 class="text-2xl font-bold mb-6 text-gradient bg-gradient-to-r from-yellow-400 via-purple-400 to-blue-400 bg-clip-text text-transparent">
        Estatísticas de Visualização
      </h2>
      
      <!-- Abas de navegação -->
      <div class="flex flex-wrap gap-2 mb-6 border-b border-gray-700 pb-2"> 
        <button class="stats-tab px-4 py-2 rounded-lg shadow-lg metric-card transition-all duration-200 font-medium active" data-tab="overview">
          Visão Geral
        </button>
        <button class="stats-tab px-4 py-2 rounded-lg shadow-lg metric-card transition-all duration-200 font-medium" data-tab="time-watched">
          Tempo Assistido
        </button>
        <button class="stats-tab px-4 py-2 rounded-lg shadow-lg metric-card transition-all duration-200 font-medium" data-tab="favorites">
          Canais Favoritos
        </button>
        <button class="stats-tab px-4 py-2 rounded-lg shadow-lg metric-card transition-all duration-200 font-medium" data-tab="history">
          Histórico de Uso
        </button>
        <button class="stats-tab px-4 py-2 rounded-lg shadow-lg metric-card transition-all duration-200 font-medium" data-tab="settings">
          Configurações
        </button>
      </div>
      
      <!-- Conteúdo das abas -->
      <div id="stats-tab-content" class="space-y-6">
        <!-- Conteúdo será carregado dinamicamente -->
      </div>
      
      <!-- Barra de status -->
      <div class="mt-6 pt-4 border-t border-gray-700 flex flex-wrap items-center justify-between gap-2 text-sm">
        <div class="flex items-center gap-2">
          <span class="text-gray-400">Última atualização:</span>
          <span id="last-update-time" class="font-mono text-gray-300"></span>
        </div>
        <div class="flex gap-2">
          <button id="btn-refresh-stats" class="px-3 py-1 rounded bg-gray-700 hover:bg-gray-600 text-gray-200 flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Atualizar
          </button>
          <button id="btn-export-json" class="px-3 py-1 rounded bg-blue-600 hover:bg-blue-700 text-white flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" />
            </svg>
            Exportar JSON
          </button>
          <button id="btn-export-csv" class="px-3 py-1 rounded bg-green-600 hover:bg-green-700 text-white flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            Exportar CSV
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="modal-add-channel" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-900 rounded-xl shadow-lg p-6 w-full max-w-xs flex flex-col items-center">
      <div class="text-lg font-semibold text-gray-100 mb-2">Adicionar Canal Customizado</div>
      <input id="input-add-channel" type="text" placeholder="Nome do canal (Twitch)" class="w-full px-3 py-2 rounded bg-gray-800 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-400 mb-4" autocomplete="off" />
      <div class="flex flex-row gap-2 w-full justify-center">
        <button id="btn-cancel-add-channel" class="flex-1 px-3 py-2 rounded bg-gray-700 hover:bg-gray-800 text-gray-200 font-semibold">Cancelar</button>
        <button id="btn-confirm-add-channel" class="flex-1 px-3 py-2 rounded bg-cyan-600 hover:bg-cyan-700 text-white font-semibold">Adicionar</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="index.js"></script>
  <script src="src/stats/components/StatsDashboard.js"></script>
  <script src="stats.js"></script>
</body>

</html>
